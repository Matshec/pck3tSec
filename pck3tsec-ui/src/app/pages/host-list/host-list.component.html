
<nb-card-front>
  <nb-card size="small">
    <nb-card-header>
      <span>Traffic</span>
    </nb-card-header>
    <nb-list>
      <nb-list-item class="item" *ngFor="let item of items;">

      </nb-list-item>
    </nb-list>  </nb-card>
</nb-card-front>
