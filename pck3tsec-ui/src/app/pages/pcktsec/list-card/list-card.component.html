<nb-card (click)="changeState()" [ngClass]="{'off': !on}">
  <div class="icon-container">
    <div class="icon status-{{ type }}">
      <i [ngClass]="icon" ></i>
    </div>
  </div>

  <div class="details">
    <div class="title h5">{{ title }}</div>
    <div *ngIf="onOff" class="status paragraph-2">{{ on ? 'ON' : 'OFF' }}</div>
  </div>
</nb-card>
